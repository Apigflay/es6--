<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<style>
		.box{
			background: #cecece;
			
		}
		.item{
			display: inline-block;
			padding: 5px 10px;
			border: 1px solid #000;
			margin: 2px 4px;
		}
		.itemBlock{
			padding: 5px 10px;
			border: 1px solid #000;
			margin: 2px 4px;
		}
		.btn{
			background: #cecece;
			border: 1px solid #000;
			cursor: pointer;
		}
	</style>
</head>
<body>
    <div id="app">
		<div class="box">
			<div class="item" v-for="(item,index) in testData" :key="index">
				{{item}}
			</div>
			<div class="itemBlock" v-for="(item,index) in testData" :key="index">
				{{item}}
			</div>
			<div class="btn" @click="add">點擊添加</div>
		</div>
    </div>
    <script type="text/javascript">
        new Vue({
            el:'#app',
            data(){
				return{
					testData:[1],
					indexData:1,
				}
                
            },
            computed:{
                msg(){
                    console.log("msg==");
                    return '789456';
                }
            },
            methods:{
                add:function(){
					this.indexData++;
					this.testData.push(this.indexData)
				},	
            },
            beforeMount(){
                console.log("挂载前生命周期");
            },
            mounted(){
                console.log("挂载完成生命周期");
            },
            watch:{
                'message'(){
                    console.log("监视器调用");
                }
            }
        })
    </script>
</body>
</html>
